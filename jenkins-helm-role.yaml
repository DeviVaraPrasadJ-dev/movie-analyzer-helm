apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-helm-role
  namespace: movie-analyzer
rules:
- apiGroups: [""]
  resources:
    - pods
    - services
    - secrets
    - configmaps
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete

- apiGroups: ["apps"]
  resources:
    - deployments
    - replicasets
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete

- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
---
    
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-helm-binding
  namespace: movie-analyzer
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: jenkins
roleRef:
  kind: Role
  name: jenkins-helm-role
  apiGroup: rbac.authorization.k8s.io
